<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Code Autocomplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Flutter Code Autocomplete</h2>
        <div class="input-box">
            <textarea id="codeInput" placeholder="Start typing your Dart code..."></textarea>
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
